<div class="col-md-4">
    <h2 class="text-center">Add Event</h2>
    <form *ngIf="addForm" [formGroup]="addForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label>Name:</label>
            <input type="text" formControlName="name" placeholder="Name" class="form-control" [ngClass]="{'is-invalid': submitted && f['name'].errors}">
            <div *ngIf="submitted && f['name'].errors">
                <div *ngIf="f['name'].errors?.['required']">
                    Name is required
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Month:</label>
            <input type="text" formControlName="month" placeholder="Month" class="form-control" [ngClass]="{'is-invalid': submitted && f['month'].errors}">
            <div *ngIf="submitted && f['month'].errors">
                <div *ngIf="f['month'].errors?.['required']">
                    Month is required
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Day:</label>
            <input type="text" formControlName="day" placeholder="Day" class="form-control" [ngClass]="{'is-invalid': submitted && f['day'].errors}">
            <div *ngIf="submitted && f['day'].errors">
                <div *ngIf="f['day'].errors?.['required']">
                    Day is required
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Year:</label>
            <input type="text" formControlName="year" placeholder="Year" class="form-control" [ngClass]="{'is-invalid': submitted && f['year'].errors}">
            <div *ngIf="submitted && f['year'].errors">
                <div *ngIf="f['year'].errors?.['required']">
                    Year is required
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Hour:</label>
            <input type="text" formControlName="hour" placeholder="Hour" class="form-control" [ngClass]="{'is-invalid': submitted && f['hour'].errors}">
            <div *ngIf="submitted && f['hour'].errors">
                <div *ngIf="f['hour'].errors?.['required']">
                    Hour is required
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Minute:</label>
            <input type="text" formControlName="minute" placeholder="Minute" class="form-control" [ngClass]="{'is-invalid': submitted && f['minute'].errors}">
            <div *ngIf="submitted && f['minute'].errors">
                <div *ngIf="f['minute'].errors?.['required']">
                    Minute is required
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Description:</label>
            <input type="text" formControlName="description" placeholder="Description" class="form-control" [ngClass]="{'is-invalid': submitted && f['description'].errors}">
            <div *ngIf="submitted && f['description'].errors">
                <div *ngIf="f['description'].errors?.['required']">
                    Description is required
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-info">Save</button>
    </form>
</div>>
